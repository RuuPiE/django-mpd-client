{% extends base.html %}

{% block topbar %}
<div id="topbar">
    <ul id="breadcrumbs">
        {% for crumb in breadcrumb %}
            <li class="crumb"><a href="{{ crumb.target }}">{{ crumb.name }}</li>
        {% endfor %}
    </ul>
</div>    
{% endblock %}
{% block content %}
<div id="content">
</div>
<div id="bottombar">
</div>
{% endblock %}
